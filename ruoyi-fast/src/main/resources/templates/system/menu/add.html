<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="include :: header('新增菜单')"/>
    </head>
    <body class="white-bg">
        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <form class="form-horizontal m" id="form-menu-add">
                <input id="treeId" name="parentId" th:value="${menu.menuId}" type="hidden"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label ">上级菜单：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" id="treeName" onclick="selectMenuTree()" readonly="true"
                                   th:value="${menu.menuName}" type="text">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">菜单类型：</label>
                    <div class="col-sm-8">
                        <label class="radio-box">
                            <input name="menuType" type="radio" value="M"/>
                            目录
                        </label>
                        <label class="radio-box">
                            <input name="menuType" type="radio" value="C"/>
                            菜单
                        </label>
                        <label class="radio-box">
                            <input name="menuType" type="radio" value="F"/>
                            按钮
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">菜单名称：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="menuName" name="menuName" required type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">请求地址：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="url" name="url" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">打开方式：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" id="target" name="target">
                            <option value="menuItem">页签</option>
                            <option value="menuBlank">新窗口</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">权限标识：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="perms" name="perms" type="text">
                        <span class="help-block m-b-none">
                            <i class="fa fa-info-circle"></i>
                            控制器中定义的权限标识，如：@RequiresPermissions("")
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">显示排序：</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="orderNum" required type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">图标：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="icon" name="icon" placeholder="选择图标" type="text">
                        <div class="ms-parent" style="width: 100%;">
                            <div class="icon-drop animated flipInX"
                                 style="display: none;max-height:200px;overflow-y:auto">
                                <div data-th-include="system/menu/icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">菜单状态：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('sys_show_hide')}">
                            <input name="visible" th:checked="${dict.default}" th:id="${dict.dictCode}"
                                   th:value="${dict.dictValue}"
                                   type="radio">
                            <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <th:block th:include="include :: footer"/>
        <script>
            var prefix = ctx + "system/menu";

            $("#form-menu-add").validate({
                onkeyup: false,
                rules: {
                    menuType: {
                        required: true,
                    },
                    menuName: {
                        remote: {
                            url: prefix + "/checkMenuNameUnique",
                            type: "post",
                            dataType: "json",
                            data: {
                                "parentId": function () {
                                    return $("input[name='parentId']").val();
                                },
                                "menuName": function () {
                                    return $.common.trim($("#menuName").val());
                                }
                            },
                            dataFilter: function (data, type) {
                                return $.validate.unique(data);
                            }
                        }
                    },
                    orderNum: {
                        digits: true
                    },
                },
                messages: {
                    "menuName": {
                        remote: "菜单已经存在"
                    }
                },
                focusCleanup: true
            });

            function submitHandler() {
                if ($.validate.form()) {
                    $.operate.save(prefix + "/add", $('#form-menu-add').serialize());
                }
            }

            $(function () {
                $("input[name='icon']").focus(function () {
                    $(".icon-drop").show();
                });
                $("#form-menu-add").click(function (event) {
                    var obj = event.srcElement || event.target;
                    if (!$(obj).is("input[name='icon']")) {
                        $(".icon-drop").hide();
                    }
                });
                $(".icon-drop").find(".ico-list i").on("click", function () {
                    $('#icon').val($(this).attr('class'));
                });
                $('input').on('ifChecked', function (event) {
                    var menuType = $(event.target).val();
                    if (menuType == "M") {
                        $("#url").parents(".form-group").hide();
                        $("#perms").parents(".form-group").hide();
                        $("#icon").parents(".form-group").show();
                        $("#target").parents(".form-group").hide();
                        $("input[name='visible']").parents(".form-group").show();
                    } else if (menuType == "C") {
                        $("#url").parents(".form-group").show();
                        $("#perms").parents(".form-group").show();
                        $("#icon").parents(".form-group").show();
                        $("#target").parents(".form-group").show();
                        $("input[name='visible']").parents(".form-group").show();
                    } else if (menuType == "F") {
                        $("#url").parents(".form-group").hide();
                        $("#perms").parents(".form-group").show();
                        $("#icon").parents(".form-group").hide();
                        $("#target").parents(".form-group").hide();
                        $("input[name='visible']").parents(".form-group").hide();
                    }
                });
            });

            /*菜单管理-新增-选择菜单树*/
            function selectMenuTree() {
                var treeId = $("#treeId").val();
                var menuId = treeId > 0 ? treeId : 1;
                var url = prefix + "/selectMenuTree/" + menuId;
                var options = {
                    title: '菜单选择',
                    width: "380",
                    url: url,
                    callBack: doSubmit
                };
                $.modal.openOptions(options);
            }

            function doSubmit(index, layero) {
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
            }
        </script>
    </body>
</html>
