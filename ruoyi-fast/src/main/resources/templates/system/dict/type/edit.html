<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改字典类型')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-edit" th:object="${dict}">
        <input id="dictId" name="dictId" th:field="*{dictId}" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">字典名称：</label>
            <div class="col-sm-8">
                <input class="form-control" id="dictName" name="dictName" required th:field="*{dictName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典类型：</label>
            <div class="col-sm-8">
                <input class="form-control" id="dictType" name="dictType" required th:field="*{dictType}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input name="status" th:field="*{status}" th:id="${dict.dictCode}" th:value="${dict.dictValue}"
                           type="radio">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="remark" name="remark">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/dict";

    $("#form-dict-edit").validate({
        onkeyup: false,
        rules: {
            dictType: {
                minlength: 5,
                remote: {
                    url: prefix + "/checkDictTypeUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        dictId: function () {
                            return $("#dictId").val();
                        },
                        dictType: function () {
                            return $.common.trim($("#dictType").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
        },
        messages: {
            "dictType": {
                remote: "该字典类型已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-dict-edit').serialize());
        }
    }
</script>
</body>
</html>
